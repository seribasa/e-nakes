name: E-Nakes CI
env:
  ANDROID_SDK_PATH: android_sdk
run-name: ${{ github.actor }} is building E-Nakes ğŸš€
on: [push]
jobs:
  e-nakes_ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Initialize CI
        run: | 
         mkdir $ANDROID_SDK_PATH
         echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
         echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
         echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: |
         echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
         echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Download and install FVM
        run: |
          wget -q -O $ANDROID_SDK_PATH/fvm.tar.gz https://github.com/fluttertools/fvm/releases/download/2.4.1/fvm-2.4.1-linux-x64.tar.gz
          tar -xvzf $ANDROID_SDK_PATH/fvm.tar.gz -C $ANDROID_SDK_PATH
          cp $ANDROID_SDK_PATH/fvm/fvm /usr/local/bin/.
          chmod +x /usr/local/bin/fvm
          fvm --version
      - run: echo "ğŸ This job's status is ${{ job.status }}."
