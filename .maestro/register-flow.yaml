appId: com.peltops.eimunisasi_nakes.debug
---
- launchApp:
    clearState: true
- clearState: com.android.chrome
- tapOn: Masuk dengan Seribase

- runFlow:
    when:
      visible:
        id: signin_fre_dismiss_button
    commands:
      - tapOn:
          id: signin_fre_dismiss_button

- runFlow:
    when:
      visible: Accept & continue
    commands:
      - tapOn: Accept & continue

- waitForAnimationToEnd:
    timeout: 10000

- runFlow:
    when:
      visible: Enhanced ad privacy in Chrome
    commands:
      - scrollUntilVisible:
          element:
            id: ack_button
      - tapOn:
          id: ack_button

- tapOn: Register
- extendedWaitUntil:
    visible: First name
    timeout: 5000
- tapOn:
    text: Email
    index: 1
- inputRandomEmail
- tapOn: Next
# password
- inputText: 'Test123#'
- tapOn: Next
# confirm pass
- inputText: 'Test123#'
- tapOn: Next
# first name
- inputRandomPersonName
- tapOn: Next
# last name
- inputRandomPersonName
# submit
- pressKey: Enter
- assertVisible: Email verification
- tapOn:
    id: close_button
- assertVisible: Masuk dengan Seribase
